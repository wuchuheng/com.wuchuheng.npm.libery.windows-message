<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Window - Simple Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005a9e;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007acc;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Parent Window - Request Side</h1>
    
    <h3>Step 1: Open Child Window</h3>
    <button id="openChild">Open Child Window</button>
    <div id="windowStatus">No child window</div>
    
    <h3>Step 2: Send Requests</h3>
    <div>
        <input type="text" id="userName" placeholder="Enter name" value="John">
        <button id="sendGreeting">Send Greeting</button>
    </div>
    
    <div>
        <input type="number" id="numA" placeholder="First number" value="10">
        <input type="number" id="numB" placeholder="Second number" value="5">
        <button id="calculate">Calculate (A + B)</button>
    </div>
    
    <div class="result" id="results"></div>

    <script type="module">
        // Import the actual built library
        import { createChannel } from '/dist/index.mjs';
        
        // Create channels - just like your code snippets
        const greetingChannel = createChannel('/greeting');
        const calculatorChannel = createChannel('/calculator');
        
        let childWindow = null;
        
        function addResult(message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        function updateStatus() {
            const status = document.getElementById('windowStatus');
            status.textContent = childWindow && !childWindow.closed ? '‚úì Child window open' : '‚úó No child window';
        }
        
        // Open child window
        document.getElementById('openChild').addEventListener('click', () => {
            if (childWindow && !childWindow.closed) {
                childWindow.focus();
                return;
            }
            
            childWindow = window.open('child.html', 'child', 'width=500,height=400');
            updateStatus();
            
            childWindow.addEventListener('beforeunload', updateStatus);
        });
        
        // Send greeting - exactly like your example
        document.getElementById('sendGreeting').addEventListener('click', async () => {
            if (!childWindow || childWindow.closed) {
                addResult('‚ùå Please open child window first');
                return;
            }
            
            const name = document.getElementById('userName').value;
            try {
                addResult(`üì§ Sending greeting to ${name}...`);
                await greetingChannel.request({ name }, childWindow);
                addResult(`‚úÖ Greeting sent successfully!`);
            } catch (error) {
                addResult(`‚ùå Error: ${error}`);
            }
        });
        
        // Calculate - exactly like your example  
        document.getElementById('calculate').addEventListener('click', async () => {
            if (!childWindow || childWindow.closed) {
                addResult('‚ùå Please open child window first');
                return;
            }
            
            const a = parseInt(document.getElementById('numA').value);
            const b = parseInt(document.getElementById('numB').value);
            
            try {
                addResult(`üì§ Calculating ${a} + ${b}...`);
                const result = await calculatorChannel.request({ a, b }, childWindow);
                addResult(`‚úÖ Result: ${a} + ${b} = ${result.sum}`);
            } catch (error) {
                addResult(`‚ùå Error: ${error}`);
            }
        });
        
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
