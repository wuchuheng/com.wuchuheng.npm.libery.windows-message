<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Window - Simple Handlers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .handler {
            background: white;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }
        .status {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            max-height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Child Window - Handler Side</h1>
    
    <div class="handler">
        <div class="status">âœ“ Greeting Handler Ready</div>
        <div>Handles: <code>/greeting</code></div>
        <div class="log" id="greetingLog"></div>
    </div>

    <div class="handler">
        <div class="status">âœ“ Calculator Handler Ready</div>
        <div>Handles: <code>/calculator</code></div>
        <div class="log" id="calculatorLog"></div>
    </div>

    <script type="module">
        // Import the actual built library
        import { createChannel } from '/dist/index.mjs';
        
        // Create the same channels as parent
        const greetingChannel = createChannel('/greeting');
        const calculatorChannel = createChannel('/calculator');
        
        function addLog(containerId, message) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        // Greeting handler - exactly like your example
        greetingChannel.handle(async (request) => {
            addLog('greetingLog', `Received greeting request for: ${request.name}`);
            
            // Simulate some processing
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Show a greeting (this is the "response" - just completing the action)
            alert(`Hello, ${request.name}! Greeting from child window ðŸ‘‹`);
            
            addLog('greetingLog', `Greeting displayed for: ${request.name}`);
            
            // No return needed for void responses
        });
        
        // Calculator handler - exactly like your example
        calculatorChannel.handle(async (request) => {
            const { a, b } = request;
            addLog('calculatorLog', `Calculating: ${a} + ${b}`);
            
            // Simulate calculation delay
            await new Promise(resolve => setTimeout(resolve, 300));
            
            const sum = a + b;
            addLog('calculatorLog', `Result: ${sum}`);
            
            // Return the result
            return { sum };
        });
        
        // Log when ready
        window.addEventListener('load', () => {
            addLog('greetingLog', 'Handler ready');
            addLog('calculatorLog', 'Handler ready');
            console.log('Child window loaded - handlers are ready');
        });
    </script>
</body>
</html>
